<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <h1>Kunde</h1>
</head>
<body>
Skriv inn navnet: <input id="navn" type="text" placeholder="Skriv inn navn"><br/>
Skriv inn adresse: <input id="adresse" type="text" placeholder="Skriv inn adresse"><br/>
<br>
<button onclick="hentData()">Trykk her</button>
<br>
Navn: <span id="visNavn"> </span><br/>
Adresse: <span id="visAdresse"> </span>
<script type="application/javascript">
    function hentData() {
        const kunde = {
            navn: $("#navn").val(),
            adresse: $("#adresse").val()
        }
        $.get("/", kunde, function (data) {
            $("#visNavn").html(data.navn)
            $("#visAdresse").html(data.adresse)
        });
    }
</script>
</body>
</html>
